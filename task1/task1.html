<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1.css">
    <title>E-commerce Website</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">E-commerce</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">&#128722;</div>
        </div>
    </header>
    
    <main>
        <div class="banner">
            <img src="360_F_234432413_hnQF9eD1Q0oB7ZpJH21bpkeWrsEVCSEk.jpg" alt="SALE">
        </div>
        <!-- Product Grid -->
        <section class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="winneconne-wi-3-february-2015-260nw-249678364.webp" alt="LAYS">
                <h3>LAYS</h3>
                <p>$10</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="71g4Et7qGvL.jpg" alt="DORITOS">
                <h3>DORITOS</h3>
                <p>$15</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="london-uk-november-24-2017-600nw-762745654.webp" alt="COKE">
                <h3>COKE</h3>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="download.jpg" alt="PEPSI">
                <h3>PEPSI</h3>
                <p>$25</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
